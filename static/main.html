<!DOCTYPE html>
<html>
    <head>
        <title>Pipe Planner</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/pipe.css">
        <link rel="shortcut icon" href="./favicon_blue.webp" type="image/x-icon">
	    <script src="main.js"></script>
        <script src="scripts/v2.js"></script>
	    <script src="scripts/map.js"></script>
	    <script src="scripts/pipe.js"></script>
        <script src="scripts/pipe-Node.js"></script>
        <script src="scripts/pipe-Pipe.js"></script>
        <script src="scripts/pipe-PipeSystem.js"></script>
        <script src="scripts/pipe-Editor.js"></script>
	    <script src="scripts/ui.js"></script>
	    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf5zwgKKKuOyuoy2pTiDMXkNHKL3ejnCM&libraries=visualization&callback=init&v=weekly" defer></script>
    </head>
    <body>
        <div class="content">
            <div id="map"></div>
        </div>
        <div class="content overlay">
            <div style="position: absolute; right: 0; top: 0; display: flex; flex-direction: column; pointer-events: auto;">
                <div style="display: flex; flex-direction: row;">
                    <button class="sus" style="border-radius: 0 0 0 10px;" id="select">Select</button>
                    <button class="sus" id="edit">Edit</button>
                    <button class="sus" id="create">Create</button>
                    <button class="sus" id="join">Join</button>
                    <button class="sus" id="delete">Delete</button>
                    <button class="sus" id="simulate">Simulate</button>
                </div>
                <div style="border-radius: 10px; background-color: white; padding: 15px; margin: 20px; position: absolute; top: -200px; right: 0px; transition: top 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms; display: flex; flex-direction: column; gap: 10px;" id="item-content-pipe">
                    <div style="display:flex; gap: 20px;">
                        <span>Name: </span>
                        <input type="text" id="pipe-name"></input>
                    </div>
                    <div style="display:flex; gap: 20px;">
                        <span>Flow: </span>
                        <input type="range" min="-100" max="100" value="50" id="pipe-flow"></input>
                    </div>
                    <div style="display:flex; gap: 20px;">
                        <span>Pressure: </span>
                        <input type="range" min="1" max="100" value="50" id="pipe-pressure"></input>
                    </div>
                    <div style="display:flex; gap: 20px;">
                        <span>Diameter: </span>
                        <input type="number" id="pipe-diameter"></input>
                    </div>
                    <div style="display:flex; gap: 20px;">
                        <span>Status: </span>
                        <select id="pipe-status">
                            <option value="WORKING" selected>WORKING</option>
                            <option value="FAULTY">FAULTY</option>
                        </select>
                    </div>
                </div>
                <div style="border-radius: 10px; background-color: white; padding: 15px; margin: 20px; position: absolute; top: -200px; right: 0px; transition: top 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms; display: flex; flex-direction: column; gap: 10px;" id="item-content-node">
                    <div>
                        <span>Name: </span>
                        <input type="text" id="node-name"></input>
                    </div>
                    <div>
                        <span>Height: </span>
                        <input type="number" id="node-height"></input>
                    </div>
                    <div>
                        <span>Demand: </span>
                        <input type="number" id="node-demand"></input>
                    </div>
                    <div>
                        <span>Status: </span>
                        <select id="node-status">
                            <option value="WORKING" selected>WORKING</option>
                            <option value="FAULTY">FAULTY</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="sidebar" id="sidebar" onclick="ui.toggleSidebar();">
               <div class="btn-group">
                   <button class="button" role="button" onclick="ui.toggleVisibility('road')">Road Labels</button>
                   
                   <button class="button" role="button" onclick="ui.toggleVisibility('poi')">Places of Interest</button>
                   
                   <button class="button" role="button" onclick="ui.toggleVisibility('landscape.man_made')">Building Terrain</button>
                   
                   <button class="button" role="button" onclick="ui.toggleVisibility('landscape.natural.terrain')">Natural Terrain</button>
                   
                   <button class="button" role="button" onclick="ui.toggleHeatmapMarkers()">Toggle Heatmap / Markers</button>
                   
                   <button class="button" role="button" onclick="ui.changeColourScheme()">Light / Dark Mode</button>
               </div>
            </div>
        </div>
    </body>
</html>
